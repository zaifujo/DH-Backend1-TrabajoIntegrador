<div class="container mt-4">
    <h1>Pacientes</h1>
    <div class="row">
        <div class="col-md-12">
            <div id="div_paciente_table">
                <div class="table-responsive">
                    <table id="pacienteTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Domicilio</th>
                            <th>DNI</th>
                            <th>Fecha de Alta</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="pacienteTableBody">
                        <!-- Los datos se insertarán aquí con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_paciente_updating">
            <h3>Modificar Paciente</h3>
            <form id="update_paciente_form">
                <div class="form-group">
                    <label for="paciente_id">Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <label for="domicilio_id">Domicilio Id:</label>
                    <input type="text" class="form-control" id="domicilio_id" readonly>
                </div>
                <div class="form-group">
                    <label for="domicilio_calle">Domicilio Calle:</label>
                    <input type="text" class="form-control" id="domicilio_calle" placeholder="Calle">
                </div>
                <div class="form-group">
                    <label for="domicilio_numero">Domicilio Numero:</label>
                    <input type="text" class="form-control" id="domicilio_numero" placeholder="Número">
                </div>
                <div class="form-group">
                    <label for="domicilio_localidad">Domicilio Localidad:</label>
                    <input type="text" class="form-control" id="domicilio_localidad" placeholder="Localidad">
                </div>
                <div class="form-group">
                    <label for="domicilio_provincia">Domicilio Provincia:</label>
                    <input type="text" class="form-control" id="domicilio_provincia" placeholder="Provincia">
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" placeholder="DNI">
                </div>
                <div class="form-group">
                    <label for="fecha_alta">Fecha de Alta:</label>
                    <input type="date" class="form-control" id="fecha_alta">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" class="mt-3">
                <!-- Mensajes de respuesta se insertarán aquí -->
            </div>
        </div>
    </div>
    <hr>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>

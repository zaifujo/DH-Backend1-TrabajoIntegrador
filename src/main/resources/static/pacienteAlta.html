<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Paciente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Clinica Odontol√≥gica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./pacienteList.html">Listar Pacientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="form-container">
        <h3 class="text-center">Agregar Paciente</h3>
        <form id="add_new_paciente">
            <div class="form-group mb-3">
                <label class="form-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese el apellido" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="domicilio_calle">Domicilio Calle:</label>
                <input type="text" class="form-control" id="domicilio_calle" name="domicilio_calle" placeholder="Ingrese el domicilio calle" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="domicilio_numero">Domicilio Numero:</label>
                <input type="text" class="form-control" id="domicilio_numero" name="domicilio_numero" placeholder="Ingrese el domicilio numero" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="domicilio_localidad">Domicilio Localidad:</label>
                <input type="text" class="form-control" id="domicilio_localidad" name="domicilio_localidad" placeholder="Ingrese el domicilio localidad" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="domicilio_provincia">Domicilio Provincia:</label>
                <input type="text" class="form-control" id="domicilio_provincia" name="domicilio_provincia" placeholder="Ingrese el domicilio provincia" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese el DNI" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="fecha_alta">Fecha de Alta:</label>
                <input type="date" class="form-control" id="fecha_alta" name="fecha_alta" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-add-new-paciente">Guardar</button>
        </form>
        <div id="response" class="mt-3">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/post_paciente.js"></script>
<script type="text/javascript" src="./js/get_paciente_odontologo.js"></script>
</body>
</html>

<div class="container mt-4">
    <div class="form-container">
        <h3 class="text-center">Agregar Odontólogo</h3>
        <form id="add_new_odontologo">
            <div class="form-group mb-3">
                <label class="form-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" name="apellido" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="matricula">Matrícula:</label>
                <input type="text" class="form-control" id="matricula" placeholder="Ingrese la matrícula" name="matricula" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-add-new-odontologo">Guardar</button>
        </form>
        <div id="response" class="mt-3 text-center"></div>

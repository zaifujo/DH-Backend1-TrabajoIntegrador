<div class="container mt-4">
    <div class="form-container">
        <h3 class="text-center">Agregar Paciente</h3>
        <form id="add_new_paciente">
            <div class="form-group mb-3">
                <label class="form-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese el apellido" required>
            </div>

            <!-- Tarjeta de domicilio -->
            <div class="card mb-3" >
                <div class="card-header">
                    <h5 class="card-title">Domicilio</h5>
                </div>
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label class="form-label" for="domicilio_calle">Calle:</label>
                        <input type="text" class="form-control" id="domicilio_calle" name="domicilio_calle" placeholder="Ingrese la calle" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="domicilio_numero">Número:</label>
                        <input type="text" class="form-control" id="domicilio_numero" name="domicilio_numero" placeholder="Ingrese el número" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="domicilio_localidad">Localidad:</label>
                        <input type="text" class="form-control" id="domicilio_localidad" name="domicilio_localidad" placeholder="Ingrese la localidad" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="domicilio_provincia">Provincia:</label>
                        <input type="text" class="form-control" id="domicilio_provincia" name="domicilio_provincia" placeholder="Ingrese la provincia" required>
                    </div>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="form-label" for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese el DNI" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="fecha_alta">Fecha de Alta:</label>
                <input type="date" class="form-control" id="fecha_alta" name="fecha_alta" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-add-new-paciente">Guardar</button>
        </form>
        <div id="response" class="mt-3">
        </div>
    </div>
</div>

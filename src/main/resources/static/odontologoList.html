<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odontólogos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Clinica Odontológica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./odontologoAlta.html">Agregar nuevo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./odontologoList.html">Listar todos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div id="div_odontologo_table">
        <h1 class="text-center">Odontólogos</h1>
        <div class="row col-md-12 table-responsive">
            <table id="odontologoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matricula</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="odontologoTableBody">
                <!-- Los datos de los odontólogos serán insertados aquí por JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-12" id="div_odontologo_updating" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px">
            <form id="update_odontologo_form">
                <div class="form-group mb-3">
                    <label for="odontologo_id">Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group mb-3">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="form-group mb-3">
                    <label for="matricula">Matricula:</label>
                    <input type="text" class="form-control" placeholder="Matricula" id="matricula">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" class="mt-3" style="display:none;">
            </div>
        </div>
    </div>
    <hr>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/get_odontologo.js"></script>
<script type="text/javascript" src="./js/delete_odontologo.js"></script>
<script type="text/javascript" src="./js/update_odontologo.js"></script>
</body>
</html>

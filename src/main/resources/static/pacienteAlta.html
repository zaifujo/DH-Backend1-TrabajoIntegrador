<!DOCTYPE html>
<html lang="es">
<head>
    <title>Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="./pacienteList.html">Listar Pacientes</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Paciente</h3>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"
                           name="nombre" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido"
                           name="apellido" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="domicilio_calle">Domicilio Calle:</label>
                    <input type="text" class="form-control" id="domicilio_calle"
                           placeholder="Ingrese el domicilio calle"
                           name="domicilio_calle" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="domicilio_numero">Domicilio Numero:</label>
                    <input type="text" class="form-control" id="domicilio_numero"
                           placeholder="Ingrese el domicilio numero"
                           name="domicilio_numero" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="domicilio_localidad">Domicilio Localidad:</label>
                    <input type="text" class="form-control" id="domicilio_localidad"
                           placeholder="Ingrese el domicilio localidad"
                           name="domicilio_localidad" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="domicilio_provincia">Domicilio Provincia:</label>
                    <input type="text" class="form-control" id="domicilio_provincia"
                           placeholder="Ingrese el domicilio provincia"
                           name="domicilio_provincia" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese el DNI"
                           name="dni" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha_alta">Fecha de Alta:</label>
                    <input type="text" class="form-control" id="fecha_alta"
                           placeholder="Ingrese la fecha alta"
                           name="fecha_alta" required></input>
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-paciente">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/post_paciente.js"></script>
<script type="text/javascript" src="js/get_paciente_odontologo.js"></script>
</body>


</html>

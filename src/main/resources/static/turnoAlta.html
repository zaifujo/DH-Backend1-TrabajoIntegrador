                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

<div class="container mt-4">
    <div class="form-container">
        <h3 class="text-center">Agregar Turno</h3>
        <form id="add_new_turno">
            <div class="form-group mb-3">
                <label class="form-label" for="paciente">Paciente:</label>
                <select class="form-select" id="paciente" name="paciente" required>
                    <option disabled selected>Seleccionar Paciente</option>
                    <!-- Opciones serán llenadas dinámicamente por JavaScript -->
                </select>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="odontologo">Odontólogo:</label>
                <select class="form-select" id="odontologo" name="odontologo" required>
                    <option disabled selected>Seleccionar Odontólogo</option>
                    <!-- Opciones serán llenadas dinámicamente por JavaScript -->
                </select>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="fecha">Fecha Ingreso:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-add-new-turno">Guardar</button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

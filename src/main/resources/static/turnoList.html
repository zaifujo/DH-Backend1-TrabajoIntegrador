<div class="container mt-4">
    <h2 class="text-center">Turnos</h2>
    <div class="row">
        <div class="col-md-12">
            <div id="div_turno_table">
                <div class="table-responsive">
                    <table id="turnoTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID (Modificar)</th>
                            <th>Paciente</th>
                            <th>Odontólogo</th>
                            <th>Fecha</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody id="turnoTableBody">
                        <!-- Los datos se insertarán aquí con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="table_response" class="mt-3 text-center" style="display:none;">
                <!-- Mensajes de respuesta se insertarán aquí -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6" style="display: none; background-color:#e4f4fd; padding:30px; border-radius:8px" id="div_turno_updating">
            <h4 class="text-center">Modificar Turno</h4>
            <form id="update_turno_form">
                <div class="form-group mb-3">
                    <label for="turno_id">ID:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="paciente">Paciente:</label>
                    <select class="form-select" id="paciente" name="paciente" required>
                        <option value="" disabled selected hidden>Seleccionar Paciente</option>
                        <!-- Opciones serán llenadas dinámicamente por JavaScript -->
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="odontologo">Odontólogo:</label>
                    <select class="form-select" id="odontologo" name="odontologo" required>
                        <option value="" disabled selected hidden>Seleccionar Odontólogo</option>
                        <!-- Opciones serán llenadas dinámicamente por JavaScript -->
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="fecha">Fecha (Debe ser a partir de hoy):</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" class="mt-3 text-center" style="display:none;">
                <!-- Mensajes de respuesta se insertarán aquí -->
            </div>
        </div>
    </div>
    <hr>
</div>
